<html>
	<head>
		<title>Table Definition</title>
	</head>
	<body>
	<p align="center">A test table with merged cells</p>
		<table border="17" width="100%" height="100%">
			<tr>
				<td rowspan="2"></td>
				<td colspan="2"><b>Average</b></td>
				<td rowspan="2"><b>Red Eyes</b></td>
			</tr>
			<tr>
				<td><b>Height</b></td>
				<td><b>Weight</b></td>
			</tr>
			<tr>
				<td><b>Males</b></td>
				<td>1.9</td>
				<td>0.003</td>
				<td>40%</td>
			</tr>
			<tr>
				<td><b>Females</b></td>
				<td>1.7</td>
				<td>0.002</td>
				<td>43%</td>
			</tr>
		</table>	
	</body>
</html>
